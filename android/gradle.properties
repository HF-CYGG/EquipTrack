org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.caching=false
kotlin.incremental=false
org.gradle.workers.max=1
kotlin.daemon.jvm.options=-Xmx1024m

# 使用本机代理加速依赖下载（如需更改请调整主机与端口）
systemProp.http.proxyHost=localhost
systemProp.http.proxyPort=7890
systemProp.https.proxyHost=localhost
systemProp.https.proxyPort=7890

# 允许Windows下非ASCII路径构建（官方提示的绕过配置）
android.overridePathCheck=true

# 启用AndroidX与Jetifier，解决AndroidX依赖检查失败
android.useAndroidX=true
android.enableJetifier=true

