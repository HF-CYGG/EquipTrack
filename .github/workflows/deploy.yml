name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Checkout backend server repo
        uses: actions/checkout@v4
        with:
          repository: HF-CYGG/HF-CYGG-equiptrack-server
          path: server
          fetch-depth: 1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Server Image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: yemiao_cats/equiptrack-server:latest

      - name: Deploy to Remote Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Inject the secret key content into an env var
          FIREBASE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          envs: FIREBASE_KEY
          script: |
            # 1. Create directory structure
            mkdir -p ~/equiptrack/server/config
            mkdir -p ~/equiptrack/server/data
            mkdir -p ~/equiptrack/server/logs
            mkdir -p ~/equiptrack/server/uploads
            
            # 2. Write serviceAccountKey.json from GitHub Secret (Secure!)
            if [ ! -z "$FIREBASE_KEY" ]; then
              echo "$FIREBASE_KEY" > ~/equiptrack/server/config/serviceAccountKey.json
              echo "Updated serviceAccountKey.json from secrets"
            fi

            # 3. Navigate to folder
            cd ~/equiptrack

      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          source: "docker-compose.yml,server/.env.example"
          target: "~/equiptrack"
          
      - name: Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            cd ~/equiptrack
            
            # Optional: Update .env from .env.example if needed, 
            # but usually we don't overwrite production .env automatically.
            # cp server/.env.example server/.env 
            
            # Pull latest images and restart
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker image prune -f
