name: docker-build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-server-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Checkout backend server repo into server/
        uses: actions/checkout@v4
        with:
          repository: HF-CYGG/HF-CYGG-equiptrack-server
          path: server
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: equiptrack-server:ci
